<!DOCTYPE html>
<html>

<head>
    <title>E-Shop</title>
    <link rel="stylesheet" href="../css/list.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-icons.css">
    <script src="../js/data/product.js"></script>
    <script src="../js/list.js"></script>
</head>

<body>
    <div class="list-container page-container">
        <div class="navi-strip">
            <div class="app-name">
                E-Shop
            </div>
            <div>
                <div class="navi-search">
                    <input type="text">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="user-details">
                <div class="username" id="loggedInName"></div>
                <div class="logout" onclick="logout()">
                    <i class="bi bi-box-arrow-left"></i>
                </div>
                <div class="cart" onclick="cart()">
                    <i class="bi bi-cart"></i>
                </div>
            </div>
        </div>
        <div class="list-content page-content">
            <div class="product-cats" id="product-category-content"></div>
        </div>
    </div>
    
</body>

</html>
