<!DOCTYPE html>

<head>
    <title>E-Shop</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/list.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-icons.css">
    <script src="../js/cart.js"></script>
    <script src="../js/data/product.js"></script>
</head>

<body>
    <div class="cart-container page-container">
        <div class="navi-strip">
            <div class=" icon--">
                <i class="bi bi-arrow-left" onclick="list()"></i>
            </div>
            <div class="app-name">
                E-Shop
            </div>
            <div>
                <div class="navi-search">
                    <input type="text">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="user-details">
                <div class="username" id="login-username"> </div>
                <div class="logout" onclick="logout()">
                    <i class="bi bi-box-arrow-left"></i>
                </div>
            </div>
        </div>
        <div class="cart-content" id="cart-product"></div>
    </div>
</body>
